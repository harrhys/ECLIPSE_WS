<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso8859-1">
<meta description="iPlanet Application Server Caching Sample Application Start Page">
<title>Caching Sample Start Page</title>
</head>
<body bgcolor="#FFFFFF">
<h2>Caching Sample Start Page</h2>
<p>Use the following forms to execute the caching samples.</p>
<hr>
<h3>Servlet Caching</h3>
<blockquote>
<form method="get" action="ServCache">

<h4>Input String</h4>
<blockquote><input type="text" name="inputtext" size="20"></blockquote>

<h4>Delivery Mechanism</h4>
<blockquote><select name="delivery">
<option value="servlet">Servlet Only</option>
<option value="mvc">Via JSP</option>
</select></blockquote>
<br>
<input type="submit" value="execute servlet test">
</form>
</blockquote>
<hr>
<h3>JSP Caching</h3>
<blockquote>
<br>
<form method="get" action="JSPCache.jsp">
    <input name="usecache" type="hidden" value="yes">
    <input type="submit" value="execute JSP Cache test ">
</form>
</blockquote>
</body>
</html>
