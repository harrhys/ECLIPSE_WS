<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="The Faces Flows Sample Application"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h3>Create your Weblogic Account</h3>
		<h:form prependId="false">
			<p>Choose your email:</p>

			<p>
				<h:inputText id="email" value="#{signupController.user.email}"
					size="30" maxlength="60" p:autofocus="true" p:required="true"
					p:type="email" />
			</p>

			<p>Create a password:</p>

			<p>
				<h:inputText id="password" value="#{signupController.user.password}"
					size="30" maxlength="30" p:autofocus="true" p:required="true"
					p:type="password" />
			</p>

			<p>
				<h:commandButton id="next" value="Next" action="signupend" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
