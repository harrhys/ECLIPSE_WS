<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="template.xhtml">    
        <ui:define name="title">
            <h:outputText value="Example of Page Templating in JSF 2.0"></h:outputText>
        </ui:define>
        <ui:define name="top">
            This is the Top Line of the Template Client Page
        </ui:define>
        <ui:define name="middle">
            <h:outputText value="This is the Middle Line of the Template Client Page"></h:outputText>
        </ui:define>
        <ui:define name="bottom">
            <util:myComponent></util:myComponent>
        </ui:define>    
    </ui:composition>
</html>
